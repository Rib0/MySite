<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>НАЧАЛО РАБОТЫ С BRACKETS</title>
        <meta name="description" content="Интерактивное руководство по началу работы в Brackets.">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="top-field">
                    <div class="burger-menu">
                        <hr id="first">
                        <hr id="second">
                        <hr id="third">
                    </div>
                    <div class="nav">

                    </div>
                    <div class="settings">
                        <span class="my-account">
                            <img src="images/user@1X.png" alt="user">
                            Личный кабинет
                            <img style="margin-left: 5px;margin-bottom: 2px" src="images/Многоугольник 1 копия 2@1X.png" alt="pointer">
                        </span>
                        <span class="money">
                            <img src="images/Р@1X.png" alt="rubles">
                            Рубль
                            <img style="margin-bottom: 2px" src="images/Многоугольник 1 копия 2@1X.png" alt="pointer">
                        </span>
                        <span class="lang">
                            Ru
                            <img style="margin-bottom: 2px" src="images/Многоугольник 1 копия 2@1X.png" alt="pointer">
                        </span>
                        <span class="number">
                            <span style="font-weight: 600">8 800 500-61-05</span>   
                            <br>
                            <span style="font-size: 10pt;" class="other-font">Круглосуточная поддержка</span>                            
                        </span>
                    </div>
                </div>
                <img src="images/logo@1X.png" alt="logo" class="logo">
                <h2 class="header-first">Морские прогулки</h2>
                <h1 class="header-second">ПО ЧЁРНОМУ МОРЮ</h1>
                <div class="button">Выбрать круиз</div>
                <img src="images/Фигура 1@1X (1).png" class="figure" alt="figure">
            </div>
            <div class="main">
                <h2 class='main-header'>Каталог круизов</h2>
                <div class="sort-blocks">
                    <span class="button-info">Сортировать круизы по цене</span>
                    <img class="sort-pointer" style="margin-left: 5px; margin-bottom: 2px;" src="images/Многоугольник 1 копия 2@1X.png" alt="pointer">
                </div>
                <div class="img-blocks-container">
                        <div data-price="49000" class="img-block-first blocks">
                            <img src="images/lighthouse-1319560@1X.png" alt="sea and wheels">
                        </div>
                        <div style="top:0; left: 49%" data-price="5000" class="img-block blocks">
                            <img style="height: 115px" src="images/sochi-2461968_1920@1X.png" alt="sea and wheels">
                        </div>
                        <div style="top: 420px; left: 0" data-price="7000" class="img-block blocks">
                            <img style="height: 115px" src="images/Слой 21@1X.png" alt="sea and wheels">
                        </div>
                        <div style="top: 420px; left: 49%" data-price="14800" class="img-block blocks">
                            <img class="other-height-img" src="images/novorossiysk-211521_1920@1X.png" alt="sea and wheels">
                        </div>
                        <div style="top: 820px; left: 0" data-price="14800" class="img-block blocks">
                            <img class="other-height-img" src="images/sea-3141781_1920@1X.png" alt="sea and wheels">
                        </div>                      
                </div>               
            </div>
            <div class="footer">
                <div class="footer-info">
                    <div class="first-column"></div>
                    <div class="second-column"></div>
                    <div class="third-column"></div>
                </div>
            </div>
        </div>
    <script src="file.js"></script>
    </body>
    
</html>
